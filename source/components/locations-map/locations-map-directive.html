<div id="jsc-locations-map">
  <ui-gmap-google-map center='map.center' zoom='map.zoom' events="mapEvents">
    <ui-gmap-markers models="getMarkers()" coords="'self'" icon="'icon'" options="'gOptions'" events="markerEvents" control="markerControl"></ui-gmap-markers>
    <ui-gmap-window show="!!getSelectedMarker()" coords="windowCoords" closeClick="onWindowCloseClick()">
        <div>WINDOW</div>
    </ui-gmap-window>
  </ui-gmap-google-map>
</div>
