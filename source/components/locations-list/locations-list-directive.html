<div id="jsc-locations-list">
  <div class="head">
    <div class="logo"></div>
    <div class="caption">Pickup Points</div>
  </div>
  <ul>
    <li ng-repeat="location in getLocations() track by location.id">
      <a href="" ng-click="clickLocation(location)">
        <div class="marker" ng-class="{'marker-difftime': location.minsOffset, 'marker-exacttime': !location.minsOffset}"></div>
        <div class="name">{{ location.name }}</div>
        <div class="availability" >Available at <strong>{{ location.fmtAvail }}</strong></div>
      </a>
    </li>
  </ul>
</div>
