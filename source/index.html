<!doctype html>
<html class="no-js" ng-app="jsChallenge">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- @if TARGET_ENV='dev' -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <!-- @endif -->
  <!-- @if TARGET_ENV='prod' -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- @endif -->
  <link rel="stylesheet" href="css/js-challenge.css"/>
</head>

<body>
  <!--[if lt IE 9]>
    <div id="browseHappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</div>
  <![endif]-->

  <div id="jsChallenge" ng-controller="jsChallengeCtrl">
    <div id="area-app-loading" ng-show="!appLoaded">
      <jsc-spinner class="xl"></jsc-spinner>
    </div>

    <div id="area-locations-map">
      <jsc-locations-map></jsc-locations-map>
    </div>

    <div id="area-locations-list">
      <jsc-locations-list></jsc-locations-list>
    </div>

    <div id="area-info-pane">
      <jsc-info-pane jsc-disabled="jscLocationsSrvc.isLoading()"></jsc-info-pane>
    </div>
  </div>

  <!-- @if TARGET_ENV='dev' -->
  <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- @endif -->
  <!-- @if TARGET_ENV='prod' -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
  <!-- @endif -->

  <script type="text/javascript" src="js/js-challenge.js"></script>
</body>

</html>
